    <input type="radio" id="s-1" name="slider-control" checked="checked">
    <input type="radio" id="s-2" name="slider-control">
    <input type="radio" id="s-3" name="slider-control">
    <input type="radio" id="s-4" name="slider-control">
    <input type="radio" id="s-5" name="slider-control">
    <input type="radio" id="s-6" name="slider-control">
    <input type="radio" id="s-7" name="slider-control">
    <div class="js-slider">
        <figure class="js-slider_item img-1">
            <div class="js-slider_img">
                <img class="c-img-h-full" src="./assets/init1.png" alt="">
            </div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">
                    <br class="view-sm mb-s">Initial Idea Sketch 1 by Sophia</h3>
                <p>Money Transfer app akin to Cashapp/Venmo but nicer. Rewards people for paying their friends back in a timely manner. Each user is given a virtual garden. Pay friends back in time to grow your garden. Don't pay friends back and your plants
                    will wither. Request money from people sending them a seed. Paying back people is represented by watering the seed.</p>

            </figcaption>
        </figure>
        <figure class="js-slider_item img-2">
            <div class="js-slider_img">
                <img class="c-img-h-full" src="./assets/init2.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Initial Idea Sketch 2 by Sophia
                </h3>
                <p> Kindness/Encouragement app. Let your friends know that you're rooting for them by sending them a cute animation or ordering them their favourite food.</p>
            </figcaption>
        </figure>
        <figure class="js-slider_item img-3">
            <div class="js-slider_img">
                <img class="c-img-h-full" src="./assets/init3.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Initial Idea Sketch 3 by Sophia
                </h3>
                <p>Party planning and invitation app. Broadcast the details of your event to friends and family.</p>
            </figcaption>
        </figure>
        <figure class="js-slider_item img-4">
            <div class="js-slider_img">
                <img class="c-img-h-full" src="./assets/init4.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Initial Idea Sketch 4 by Daniel</h3>
                <p>SPONTANEOUS - Communicate with a network of your choosing composed of friends and family to initiate a spontaneous event. These events expire within a certain amount of time.</p>
            </figcaption>
        </figure>
        <figure class="js-slider_item img-5">
            <div class="js-slider_img">
                <img class="c-img-h-full" src="./assets/init5.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Initial Idea Sketch 5 by Daniel</h3>
                <p> FamFriendFoodReview - Look through the application to find restaurants that your families and friends have eaten at and see their reviews. Ping and ask them about what to get while at the restaurant for instant communication.</p>
            </figcaption>
        </figure>
        <figure class="js-slider_item img-6">
            <div class="js-slider_img">
                <img class="c-img-w-full" src="./assets/init9.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Initial Idea Sketch 6 by Marela</h3>
                <p>A user who has a spontaneous favour can signal their friends through their notifications. The friends who are willing to participate would click the notification, get redirected to the Favours app, and then confirm or reject the favour.</p>
            </figcaption>
        </figure>
        <figure class="js-slider_item img-7">
            <div class="js-slider_img">
                <img class="c-img-w-full" src="./assets/init10.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Initial Idea Sketch 7 by Marela</h3>
                <p>A friend can signal their mood to their other friends by propagating their mood to the screens that they are currently using. In this example, the friend communicating their mood is sad. Their friends then have their current screen tinted
                    for a few seconds. This gives their friends the opportunity to know how their friends are feeling without directly speaking to them. They can also choose to take action.</p>
            </figcaption>
        </figure>
