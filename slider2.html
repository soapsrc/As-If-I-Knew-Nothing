<link rel="stylesheet" type="text/css" href="slider.css">

<div class="container">
    <input type="radio" id="s-1" name="slider-control" checked="checked">
    <input type="radio" id="s-2" name="slider-control">
    <input type="radio" id="s-3" name="slider-control">
    <input type="radio" id="s-4" name="slider-control">
    <input type="radio" id="s-5" name="slider-control">
    <input type="radio" id="s-6" name="slider-control">
    <input type="radio" id="s-7" name="slider-control">
    <div class="js-slider">
        <figure class="js-slider_item img-1">
            <div class="js-slider_img">
                <img class="c-img-h-full" src="./assets/ref1.png" alt="">
            </div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">
                    <br class="view-sm mb-s">Refined Sketch 1 by Sophia</h3>
                1. Users can rate explanations out of 5 from 1 - did not understand at all to 5 - completely understand. Users have the option to either record or type out their explanation. <br>2.Different features are available depending on the expert
                level of the user. For example, only pro-level users can provide suggestions for explanations.
            </figcaption>
        </figure>
        <figure class="js-slider_item img-2">
            <div class="js-slider_img">
                <img class="c-img-h-full" src="./assets/ref2.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Refined Sketch 2 by Sophia
                </h3>
                A level-up system where the user can gain level up points by achieving high ratings for their explanations.
            </figcaption>
        </figure>
        <figure class="js-slider_item img-3">
            <div class="js-slider_img">
                <img class="c-img-w-full" src="./assets/ref3.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Refined Sketch 3 by Daniel
                </h3>
                A refinement for As If I Knew Nothing adding ranking for the people who give feedback!
            </figcaption>
        </figure>
        <figure class="js-slider_item img-4">
            <div class="js-slider_img">
                <img class="c-img-w-full" src="./assets/ref4.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Refined Sketch 4 by Daniel</h3>
                A refinement for As If I Knew Nothing that allows users to send compensation for feedback
            </figcaption>
        </figure>
        <figure class="js-slider_item img-5">
            <div class="js-slider_img">
                <img class="c-img-w-full" src="./assets/ref5.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Refined Sketch 5 by Daniel</h3>
                A refinement for As If I Knew Nothing which allows the people who give feedback to choose how they prefer to get compensated
            </figcaption>
        </figure>
        <figure class="js-slider_item img-6">
            <div class="js-slider_img">
                <img class="c-img-h-full" src="./assets/ref8.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Refined Sketch 6 by Marela</h3>
                A student can request help for a particular subject by constructing a drawing of their understanding and submitting it for an expert in that subject to give feedback. Experts can enter the app and select from a pool of questions, in their subject of specialty,
                to provide feedback for.
            </figcaption>
        </figure>
        <figure class="js-slider_item img-7">
            <div class="js-slider_img">
                <img class="c-img-w-full" src="./assets/ref9.png" alt=""></div>
            <figcaption class="wo-caption">
                <h3 class="wo-h3">Refined Sketch 7 by Marela</h3>
                Students can draw a diagram and give a verbal explanation that they would then send to a random expert who can reply with text or audio.
            </figcaption>
        </figure>
        <div class="js-slider_nav">
            <label class="js-slider_nav_item s-nav-1 prev" for="s-5"></label>
            <label class="js-slider_nav_item s-nav-1 next" for="s-2"></label>
            <label class="js-slider_nav_item s-nav-2 prev" for="s-1"></label>
            <label class="js-slider_nav_item s-nav-2 next" for="s-3"></label>
            <label class="js-slider_nav_item s-nav-3 prev" for="s-2"></label>
            <label class="js-slider_nav_item s-nav-3 next" for="s-4"></label>
            <label class="js-slider_nav_item s-nav-4 prev" for="s-3"></label>
            <label class="js-slider_nav_item s-nav-4 next" for="s-5"></label>
            <label class="js-slider_nav_item s-nav-5 prev" for="s-4"></label>
            <label class="js-slider_nav_item s-nav-5 next" for="s-6"></label>
            <label class="js-slider_nav_item s-nav-6 prev" for="s-5"></label>
            <label class="js-slider_nav_item s-nav-6 next" for="s-7"></label>
            <label class="js-slider_nav_item s-nav-7 prev" for="s-6"></label>
            <label class="js-slider_nav_item s-nav-7 next" for="s-1"></label>
        </div>
        <div class="js-slider_indicator">
            <div class="js-slider-indi indi-1"></div>
            <div class="js-slider-indi indi-2"></div>
            <div class="js-slider-indi indi-3"></div>
            <div class="js-slider-indi indi-4"></div>
            <div class="js-slider-indi indi-5"></div>
            <div class="js-slider-indi indi-6"></div>
            <div class="js-slider-indi indi-7"></div>
        </div>
    </div>
</div>
